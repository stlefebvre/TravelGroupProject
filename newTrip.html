<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Start Your Journey</title>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- jQuery library CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase reference-->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- link to external javascript -->
    <script src="javascript.js"></script>
</head>

<body>

    <header class="row headerRowCSS">
        <div class="container" id="headerContainer">

            <div class="navbar navbar-expand-lg flex-column flex-md-row" id="navbarCSS">
                <a class="navbar-brand nav-left col-md-3 col-sm-12 col-xs-12" id="siteTitle" href="#">Travel Site!!!</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse col-md-auto col-sm-12 col-xs-12 justify-content-end nav-right" id="navbarSupportedContent">
                    <ul class="navbar-nav" id="navButtons">
                        <li class="nav-item nav-button" id="nav-button-Home">
                            <a class="nav-link nav-button-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item nav-button">
                            <a class="nav-link nav-button-link" href="#">New Trip
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown nav-button">
                            <a class="nav-link dropdown-toggle nav-button-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Your Trips
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Trip 1</a>
                                <a class="dropdown-item" href="#">Trip 2</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Trip 3</a>
                            </div>
                        </li>
                        <li class="nav-item nav-button">
                            <a class="nav-link nav-button-link" href="#">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div id="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"></div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-body">
                        <div class="heading">
                            <h4>Start Your Journey</h4>
                        </div>
                        <form id="create-account-form">
                            <div class="form-group">
                                <label for="" class="form-label">Where do you live?</label>
                                <br/>
                                <label for="my-city" class="form-label">City</label>
                                <input type="text" class="form-control" name="my-city" id="my-city" autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="my-state">State</label>
                                <select id="my-state" class="form-control input-medium bfh-states" data-country="US" required>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>

                                    <option value="FL">Florida</option>

                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>

                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>

                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label id="travel-dates" for="travel-dates" class="form-label">When are you traveling?</label>
                                <br/>
                                <label for="start-date" class="form-label">Start date:</label>
                                <input type="date" class="form-control" id="start-date" required>
                            </div>
                            <div class="form-group">
                                <label for="end-date" class="form-label">End date:</label>
                                <input type="date" class="form-control" id="end-date" required>
                            </div>
                            <div class="form-group">
                                <label for="destination-city" class="form-label">Where are you going?</label>
                                <br/>
                                <label for="destination" class="form-label">City</label>
                                <input type="text" class="form-control" name="destination-city" id="destination-city" required>
                            </div>
                            <div class="form-group">
                                <label for="destination-state">State</label>
                                <select id="destination-state" class="form-control input-medium bfh-states" data-country="US" required>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>

                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="interests">Enter up to 5 interests (seperated by comma)</label>
                                <input type="text" class="form-control" name="interests" id="interests" required>
                            </div>
                            <div class="form-group">
                                <label for="budget" class="form-label">What is your budget?</label>
                                <select class="form-control" name="budget" id="budget" required>
                                    <option value="$">$</option>
                                    <option value="$$">$$</option>
                                    <option value="$$$">$$$</option>
                                    <option value="$$$$">$$$$</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="travel">How will you be traveling?</label>
                                <br/>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="travel-mode" id="radio1" value="fly">
                                    <label class="form-check-label" for="radio1">Fly</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="travel-mode" id="radio2" value="railway">
                                    <label class="form-check-label" for="radio2">Railway</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="travel-mode" id="radio3" value="drive">
                                    <label class="form-check-label" for="radio3">Drive</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-secondary" id="start-journey">
                                    Submit
                                </button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"></div>
