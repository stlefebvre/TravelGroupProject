<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap latest compiled and minified CSS -->
    <!-- Bootstrap latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- external styling -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!-- jQuery library CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase reference-->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- link to external javascript -->
    <script src="javascript.js"></script>
</head>

<body>
<div id="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"></div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <div class="heading">
                        <h4>Sign In</h4>
                        <div class="sign-up-link-container">
                            <div>
                                <a id="sign-up-link" href="">Create Account</a> instead?
                            </div>
                        </div>
                    </div>
                    <form id="sign-in-form">
                        <div class="form-group">
                            <label for="user-name" class="form-label">Email</label>
                            <input type="text" class="form-control" name="user-name" id="user-email" autofocus spellcheck="true">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <br>
                            <input type="text" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="remember-me-checkbox" checked>
                            <label for="remember-me-checkbox" tabindex="-1">Remember Me</label>
                            <a class="trouble-signing-in-link" href="">Trouble Signing In</a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary">
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"></div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"></div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <div class="heading">
                        <h4>Create Account</h4>
                    </div>
                    <form id="create-account-form">
                        <div class="form-group">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first-name" id="first-name" autofocus spellcheck="true">
                        </div>
                        <div class="form-group">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last-name" id="last-name" autofocus spellcheck="true">
                        </div>
                        <div class="form-group">
                            <label for="user-name" class="form-label">Email</label>
                            <input type="text" class="form-control" name="user-name" id="user-name" autofocus spellcheck="true">
                        </div>
                        <div class="form-group">
                            <label for="phone-number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone-number" id="phone-number" autofocus spellcheck="true">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <br>
                            <input type="text" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <br>
                            <input type="text" name="confirm-password" id="confirm-password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary">
                                Create Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"></div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"></div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <div class="heading">
                        <h4>Start Your Journey</h4>
                    </div>
                    <form id="create-account-form">
                        <div class="form-group">
                            <label id="travel-dates" for="travel-dates" class="form-label">When are you traveling?</label>
                            <br/>
                            <label id="start-date" for="start-date" class="form-label">Start date:</label>
                            <input type="date" class="form-control" id="start-date">
                        </div>
                        <div class="form-group">
                            <label id="end-date" for="end-date" class="form-label">End date:</label>
                            <input type="date" class="form-control" id="end-date">
                        </div>
                        <div class="form-group">
                            <label for="destination" class="form-label">Where are you going?</label>
                            <input type="text" class="form-control" name="destination" id="destination" autofocus spellcheck="true">
                        </div>
                        <div class="form-group">
                            <label for="interests">What interests you?</label>
                            <select multiple class="form-control" id="interests">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="budget" class="form-label">What is your budget?</label>
                            <input type="text" class="form-control" name="budget" id="budget" autofocus spellcheck="true">
                        </div>
                        <div class="form-group">
                            <label for="accommodation">What type of accommodation do you prefer?</label>
                            <select multiple class="form-control" id="accommodation">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="travel">How will you be traveling?</label>
                            <select multiple class="form-control" id="travel">
                                <option>Air</option>
                                <option>Railway</option>
                                <option>Drive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary">
                                Submit
                            </button>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"></div>
</div>
</div>

</body>

</html>
